{% extends "base.html" %}

{% block content %}
<br>
<form class="form-group" method="post">
  <label class="form-control-sm" for="query">Find a recipe: </label>
  <input class="form-control-sm" id="query" name="query" type="text" placeholder = "Dish / Food">
  <br><br>
  <input class="btn-sm btn-warning" type="submit" value="Search"> <br><br>
</form>

{% if data %}
  {% if data|length > 0 %}
    {% for result in data %}
      <h4>{{ result['title'] }} <br></h4>
      <a href = '{{ result["href"] }}'> Recipe </a> || {{ result['ingredients'] }} <br><br>
    {% endfor %}
  {% else %}
      <p>No Results :(</p>
  {% endif %}
{% endif %}

{% endblock content %}
