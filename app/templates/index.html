{% extends "base.html" %}

{% block content %}
    <!-- {% if current_user is not none %}
        Currently logged in as: {{ current_user.username }} -->
    {% endif %}
    <div class="darkback flex-container">
    <div id="welcome" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#welcome" data-slide-to="0" class="active"></li>
            <li data-target="#welcome" data-slide-to="1"></li>
            <li data-target="#welcome" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-auto" src="../static/img/recipepic.jpg" alt="recipe">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Browse our recipe book</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-auto" src="../static/img/restaurantpic.jpg" alt="restaurant">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Browse our restaurants</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-auto" src="../static/img/diarypic.jpg" alt="diary">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Track what you eat</h5>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#welcome" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#welcome" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    </div>

        <div class="flex-container">
            <div class="flex-column circular">
                <img src="../static/img/recipepic.jpg" alt="pic">
            </div>
            <div class="flex-column circular">
                <img src="../static/img/restaurantpic.jpg" alt="pic">
            </div>
            <div class="flex-column circular">
                <img src="../static/img/diarypic.jpg" alt="pic">
            </div>
        </div>
{% endblock content %}
