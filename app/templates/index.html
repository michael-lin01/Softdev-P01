{% extends "base.html" %}

{% block content %}
    {% if current_user is not none %}
        <p>Currently logged in as: {{ current_user.username }}</p>
    {% endif %}
    <div id="welcome" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#welcome" data-slide-to="0" class="active"></li>
            <li data-target="#welcome" data-slide-to="1"></li>
            <li data-target="#welcome" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../static/img/recipepic.jpg" alt="recipe">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Browse our recipe book</h5>
                    <p> From recipepuppy api</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../static/img/restaurantpic.jpg" alt="restaurant">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../static/img/diarypic.jpg" alt="diary">
            </div>
        </div>
        <a class="carousel-control-prev" href="#welcome" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#welcome" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container-fluid">
        <div class="d-flex flex-row">
            <div class="flex-sm-row">
                <img class="img-thumbnail" src="../static/img/recipepic.jpg" alt="pic">
            </div>
        </div>
    </div>
{% endblock content %}
